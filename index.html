<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cotizador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icono cotizador.png">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>    
</head>

<body>
    <main class="row">
    
        <section class="seguroCuerpo col-lg-3 col-md-4 col-sm-6 col-xs-12 d-flex flex-column mb-3">
            
            <h1>Cotizador de seguros</h1>
        
        <form action="#" id="cotizar-seguro">

            <label class="anio" for="anio">Hace cuanto tenes seguro?:</label>
            <select class="anio form-select" aria-label="Default select example" id="anio">
                <option selected>AÃ±o desde que tenes el seguro</option>
                <option value=0.10>2023</option>
                <option value=0.15>2022</option>
                <option value=0.17>2021</option>
                <option value=0.19>2020</option>
                <option value=0.20>2019</option>
            </select>

            <label class="equipo" for="equipo">Equipo:</label>
            <select class="equipo form-select" aria-label="Default select example" id="equipo">
                <option selected>Eliga el Equipo</option>
                <option value=500000>Iphone</option>
                <option value=400000>Samsung</option>
                <option value=300000>Motorola</option>
                <option value=200000>Xiaomi</option>
                <option value=100000>TCL</option>
            </select>

            <label class="tipoDeSeguro" for="tipoDeSeguro">Tipo de seguro:</label>
            <select class=" form-select" aria-label="Default select example" id="tipoDeSeguro">
                <option value="">- Seleccionar -</option>
                <option value=0.1>Base</option>
                <option value=0.2>Bajo</option>
                <option value=0.3>Medio </option>
                <option value=0.4>Alto</option>
                <option value=0.5>Premmium</option>
            </select>

            <label class="casoEvento" for="casoEvento">Evento sobre el equipo:</label>
            <select class=" form-select" aria-label="Default select example" id="casoEvento">
                <option value="">- Seleccionar -</option>
                <option value=0.3>Robo</option>
                <option value=0.2>Ruptura</option>
                <option value=0.1>Extravio</option>

            </select>

          <div class="botton flex justify-center py-4">
              <button 
                type="submit" 
                class="mx-auto bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-20 rounded"
                >Cotizar Seguro
            </button>
          </div> 
        </form>
        <div id="resultado"></div>
    </section>
    <div class="container" id="cards-container"></div>

</main>
<script src="./js/script.js"></script>
</body>
</html>
